<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
    <style>
      .section {
        margin-bottom: 15px;
      }
      .required {
        color: red;
      }
      .error label,
      .error input {
        color: red;
        border-color: red;
      }
      input {
        border: 1px solid #ccc;
        padding: 5px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <h1>Connexion</h1>

    <div id="auth">
      <div class="section">
        <label><span class="required">*</span> E-mail</label><br />
        <input
          type="email"
          id="email"
          required
          placeholder="Saisissez votre e-mail"
        />
      </div>
      <div class="section">
        <label><span class="required">*</span> Mot de passe</label><br />
        <input
          type="password"
          id="password"
          required
          placeholder="Saisissez votre mot de passe"
        />
      </div>
      <button onclick="validerConnexion()">Connexion</button>
    </div>

    <script>
      function validerConnexion() {
        const form = document.getElementById("auth");
        const inputs = form.querySelectorAll("input");
        let valid = true;

        inputs.forEach((input) => {
          const section = input.closest(".section");
          if (!input.value.trim()) {
            section.classList.add("error");
            valid = false;
          } else {
            section.classList.remove("error");
          }
        });

        if (!valid) return;

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        console.log("Appel AJAX");
        $.ajax({
          url: "ActionServlet",
          type: "POST",
          data: {
            todo: "authentification_eleve",
            email: email,
            mdp: password,
          },
          dataType: "json",
        })
          .done(function (response) {
            console.log("Réponse reçue :", response);
          })
          .fail(function (error) {
            console.error("Erreur AJAX :", error);
            $("#liste-des-matieres").text("Erreur lors du chargement des matières.");
          });
      }
    </script>
  </body>
</html>
